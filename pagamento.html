<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagamento - Full Fire</title>
<link rel="stylesheet" href="style.css">

<style>
  body { background: #111; color: #fff; font-family: Arial; }
  .pagamento-container { max-width: 600px; margin: 40px auto; padding: 20px; background: #1a1a1a; border-radius: 10px; }
  h2 { color: gold; }
  .form-group { margin-bottom: 15px; }
  label { display: block; margin-bottom: 5px; }
  input, select { width: 100%; padding: 10px; border-radius: 6px; border: none; }
  .btn { margin-top: 20px; padding: 12px; background-color: gold; color: black; border: none; width: 100%; cursor: pointer; }
  .btn:hover { background: white; }
  .info-pagamento { margin-top: 20px; padding: 15px; background: #222; border-radius: 8px; }
  .qr-simulado { width: 200px; height: 200px; background: white; margin: 10px auto; display: flex; align-items: center; justify-content: center; color: black; font-weight: bold; }
</style>
</head>

<body>

<main>
  <div class="pagamento-container">
    <h2>Total a pagar: <span id="total"></span></h2>

    <div class="form-group">
      <label>Nome completo:</label>
      <input id="nome" required>
    </div>

    <div class="form-group">
      <label>E-mail:</label>
      <input id="email" required>
      <label>Celular:</label>
      <input id="celular" required>
      <label>CEP:</label>
      <input id="cep" required>
      <label>Rua:</label>
      <input id="endereco" required>
      <label>Número:</label>
      <input id="numero" required>
      <label>Bairro:</label>
      <input id="bairro" required>
      <label>Cidade:</label>
      <input id="cidade" required>
      <label>Estado:</label>
      <input id="estado" required>
    </div>

    <div class="form-group">
      <label>Forma de pagamento:</label>
      <select id="forma-pagamento" onchange="exibirCampos()">
        <option value="">Selecione</option>
        <option value="pix">PIX</option>
        <option value="qrcode">QR Code</option>
        <option value="cartao">Cartão de Crédito</option>
      </select>
    </div>

    <div id="campos-adicionais" class="info-pagamento"></div>

    <button class="btn" onclick="confirmarPagamento()">Confirmar Pagamento</button>
  </div>

  <button onclick="history.back()" class="btn" style="margin-top: 10px;">← Voltar</button>
</main>

<script>
const API_URL = "https://fullfire-backend.onrender.com";

let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
let total = carrinho.reduce((t, item) => t + item.preco * item.quantidade, 0);
document.getElementById("total").innerText = "R$ " + total.toFixed(2);

// CEP auto preenche
document.getElementById("cep").addEventListener("blur", async () => {
  const cep = document.getElementById("cep").value.replace(/\D/g, '');
  if(cep.length === 8){
    const res = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
    const dados = await res.json();
    if(!dados.erro){
      document.getElementById("endereco").value = dados.logradouro || '';
      document.getElementById("bairro").value = dados.bairro || '';
      document.getElementById("cidade").value = dados.localidade || '';
      document.getElementById("estado").value = dados.uf || '';
    }
  }
});

function exibirCampos(){
  const tipo = document.getElementById("forma-pagamento").value;
  const div = document.getElementById("campos-adicionais");

  if(tipo === "pix"){
    div.innerHTML = <p><strong>Chave PIX:</strong> 00020126330014XXXXX</p>;
  } 
  else if(tipo === "qrcode"){
    div.innerHTML = `<p>Escaneie:</p><div class='qr-simulado'>QR CODE</div>`;
  }
  else if(tipo === "cartao"){
    div.innerHTML = `
      <label>Número do cartão:</label><input>
      <label>Validade:</label><input>
      <label>CVV:</label><input>
    `;
  }
  else div.innerHTML = "";
}

async function confirmarPagamento(){
  const nome = nome.value.trim();
  const email = email.value.trim();
  const celular = celular.value.trim();
  const forma = document.getElementById("forma-pagamento").value;

  if(!nome || !email || !celular || !forma){
    alert("Preencha todos os campos!");
    return;
  }

  const resposta = await fetch(`${API_URL}/pedidos`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      nome, email, celular,
      formaPagamento: forma,
      carrinho
    })
  });

  const data = await resposta.json();

  if(data.success){
    localStorage.removeItem("carrinho");
    alert("Pedido finalizado!");
    window.location.href = "sucesso.html";
  } else {
    alert("Erro no pedido");
  }
}
</script>

</body>
</html>
