<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos - Full Fire</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background:#000; color:white; font-family:Arial; padding:20px; }
    .produtos-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .produto {
      background:#111;
      padding:15px;
      border-radius:10px;
      width:250px;
      text-align:center;
      cursor:pointer;
      border:1px solid #333;
    }
    .produto img {
      width:200px;
      height:auto;
      border-radius:10px;
    }
    .produto h3 { color:gold; }
  </style>
</head>
<body>

<h1>Produtos Full Fire</h1>

<div class="produtos-container" id="lista-produtos"></div>

<script>

// ðŸ‘‡ Mesmos produtos fixos que vocÃª colocou no detalhes
const produtos = [
  {
    id: 1,
    nome: "10 Caixas De CarvÃ£o 600 unidades - Full Fire",
    preco: 249.00,
    imagem: "https://seu-host.com/img/caixa12.jpg"
  },
  {
    id: 2,
    nome: "Caixa com 60 unidades - Full Fire",
    preco: 26.00,
    imagem: "https://seu-host.com/img/caixa60.jpg"
  }
];

// Renderiza os produtos
const lista = document.getElementById("lista-produtos");

produtos.forEach(produto => {
  const div = document.createElement("div");
  div.className = "produto";

  div.innerHTML = `
    <img src="${produto.imagem}">
    <h3>${produto.nome}</h3>
    <p>R$ ${produto.preco.toFixed(2).replace(".", ",")}</p>
  `;

  // ðŸ‘‡ Clique manda para detalhes SEM ALERTA, SEM CARRINHO
  div.addEventListener("click", () => {
    window.location.href = "detalhes.html?id=" + produto.id;
  });

  lista.appendChild(div);
});

</script>

</body>
</html>
