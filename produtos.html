<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Full Fire</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: linear-gradient(135deg, #111, #000);
      padding: 2rem 1rem;
      text-align: center;
      color: #FFD700;
    }
    .produtos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }
    .produto-box {
      background-color: #1c1c1c;
      border: 1px solid #FFD700;
      border-radius: 10px;
      margin: 1rem;
      padding: 1rem;
      width: 220px;
      text-align: center;
    }
    .produto-box img {
      max-width: 100%;
      border-radius: 6px;
    }
    .produto-box h3 {
      color: #FFD700;
      margin: 0.5rem 0;
    }
    .produto-box p {
      color: #ccc;
      font-size: 0.9rem;
    }
    .btn-comprar {
      background-color: #FFD700;
      color: #000;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      width: 100%;
      transition: 0.3s;
    }
    .btn-comprar:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>

<header>
  <h1>Produtos Full Fire</h1>
</header>

<main>
  <div class="produtos-container" id="produtosContainer">
    <!-- Produtos serão inseridos aqui pelo script -->
  </div>
</main>

<script>
  const API_URL = "https://fullfire-backend.onrender.com";

  // Pega os produtos do backend
  async function carregarProdutos() {
    try {
      const res = await fetch(`${API_URL}/produtos`);
      const produtos = await res.json();

      const container = document.getElementById("produtosContainer");
      container.innerHTML = "";

      produtos.forEach(produto => {
        const box = document.createElement("div");
        box.classList.add("produto-box");
        box.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}">
          <h3>${produto.nome}</h3>
          <p>R$ ${parseFloat(produto.preco).toFixed(2)}</p>
          <button class="btn-comprar" onclick="adicionarAoCarrinho(${produto.id}, '${produto.nome}', ${produto.preco})">Comprar</button>
        `;
        container.appendChild(box);
      });
    } catch (erro) {
      console.error("Erro ao carregar produtos:", erro);
    }
  }

  // Função para adicionar ao carrinho
  function adicionarAoCarrinho(id, nome, preco) {
    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    const itemExistente = carrinho.find(item => item.id === id);

    if (itemExistente) {
      itemExistente.quantidade += 1;
    } else {
      carrinho.push({ id, nome, preco, quantidade: 1 });
    }

    localStorage.setItem("carrinho", JSON.stringify(carrinho));
    alert(`Produto "${nome}" adicionado ao carrinho!`);
  }

  carregarProdutos();
</script>

</body>
</html>
