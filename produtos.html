<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos - Full Fire</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background:#000; color:white; font-family:Arial; padding:20px; margin:0; }
    header {
      display:flex; justify-content:space-between; align-items:center;
      background:#111; padding:15px 25px; border-bottom:1px solid gold;
    }
    header h1 { color:gold; margin:0; font-size:1.5rem; }
    header a {
      color:black; background:gold; padding:10px 15px;
      text-decoration:none; border-radius:5px; font-weight:bold;
    }
    .produtos-container {
      display:flex; flex-wrap:wrap; gap:20px; margin-top:30px; justify-content:center;
    }
    .produto {
      background:#111; padding:15px; border-radius:10px; width:250px;
      text-align:center; cursor:pointer; border:1px solid #333;
      transition:0.3s;
    }
    .produto:hover { transform:scale(1.03); border-color:gold; }
    .produto img { width:200px; height:auto; border-radius:10px; }
    .produto h3 { color:gold; font-size:1.1rem; }
  </style>
</head>
<body>

<header>
  <h1>Produtos Full Fire</h1>
  <a href="carrinho.html">ðŸ›’ Carrinho</a>
</header>

<div class="produtos-container" id="lista-produtos"></div>

<script>
const produtos = [
  {
    id: 1,
    nome: "10 Caixas De CarvÃ£o 600 unidades - Full Fire",
    preco: 249.00,
    imagem: "https://seu-host.com/img/caixa12.jpg"
  },
  {
    id: 2,
    nome: "Caixa com 60 unidades - Full Fire",
    preco: 26.00,
    imagem: "https://seu-host.com/img/caixa60.jpg"
  }
];

const lista = document.getElementById("lista-produtos");

produtos.forEach(produto => {
  const div = document.createElement("div");
  div.className = "produto";

  div.innerHTML = `
    <img src="${produto.imagem}">
    <h3>${produto.nome}</h3>
    <p>R$ ${produto.preco.toFixed(2).replace(".", ",")}</p>
  `;

  div.addEventListener("click", () => {
    window.location.href = "detalhes.html?id=" + produto.id;
  });

  lista.appendChild(div);
});
</script>

</body>
</html>
