<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Produto</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background:#000; color:white; font-family:Arial; padding:20px; margin:0; }
    header {
      display:flex; justify-content:space-between; align-items:center;
      background:#111; padding:15px 25px; border-bottom:1px solid gold;
    }
    header h1 { color:gold; margin:0; font-size:1.4rem; }
    header a {
      color:black; background:gold; padding:10px 15px;
      text-decoration:none; border-radius:5px; font-weight:bold;
    }
    img { max-width:250px; border-radius:10px; }
    .botao { padding:10px 15px; background:gold; border:none; color:black; cursor:pointer; border-radius:5px; margin-top:10px; }
  </style>
</head>
<body>

<header>
  <h1>Detalhes do Produto</h1>
  <a href="carrinho.html">ðŸ›’ Carrinho</a>
</header>

<div id="produto-container"></div>

<div id="mensagem-alerta" 
     style="display:none; background:gold; color:black; padding:10px; margin-top:20px; 
            border-radius:5px; text-align:center; animation: fadeOut 3s forwards;">
</div>

<script>
const produtos = [
  {
    id: 1,
    nome: "10 Caixas De CarvÃ£o 600 unidades - Full Fire",
    preco: 249.00,
    imagem: "https://seu-host.com/img/caixa12.jpg",
    descricao: "CarvÃ£o de coco premium Full Fire, alta duraÃ§Ã£o."
  },
  {
    id: 2,
    nome: "Caixa com 60 unidades - Full Fire",
    preco: 26.00,
    imagem: "https://seu-host.com/img/caixa60.jpg",
    descricao: "Ideal para quem busca melhor custo-benefÃ­cio."
  }
];

const id = Number(new URLSearchParams(window.location.search).get("id"));
const produto = produtos.find(p => p.id === id);

if (!produto) {
  document.getElementById("produto-container").innerHTML = "<p>Produto nÃ£o encontrado.</p>";
} else {
  document.getElementById("produto-container").innerHTML = `
    <h2>${produto.nome}</h2>
    <img src="${produto.imagem}">
    <p>R$ ${produto.preco.toFixed(2).replace(".", ",")}</p>
    <p>${produto.descricao}</p>

    <label>Quantidade:</label>
    <input type="number" id="quantidade" min="1" value="1" style="width:50px;">
    <button class="botao" onclick="adicionar()">Adicionar ao Carrinho</button>
  `;
}

function adicionar() {
  const quantidade = parseInt(document.getElementById("quantidade").value);
  let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
  const item = carrinho.find(i => i.id === produto.id);

  if (item) item.quantidade += quantidade;
  else carrinho.push({ id: produto.id, nome: produto.nome, preco: produto.preco, imagem: produto.imagem, quantidade });

  localStorage.setItem("carrinho", JSON.stringify(carrinho));
  mostrarAlerta("Produto adicionado ao carrinho!");
}

function mostrarAlerta(msg) {
  const div = document.getElementById("mensagem-alerta");
  div.innerText = msg;
  div.style.display = "block";
  setTimeout(() => { div.style.display = "none"; }, 2500);
}
</script>

</body>
</html>
