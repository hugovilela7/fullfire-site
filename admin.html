<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo - Full Fire</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:white; padding:20px; }
    table { width:100%; border-collapse: collapse; margin-bottom:20px; }
    th, td { border:1px solid #444; padding:8px; text-align:left; }
    th { background:#222; }
    button { padding:6px 12px; border:none; border-radius:4px; cursor:pointer; }
    button.edit { background:gold; color:black; }
    button.delete { background:red; color:white; }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); justify-content:center; align-items:center; }
    .modal-content { background:#222; padding:20px; border-radius:8px; width:400px; }
    input { width:100%; padding:8px; margin-bottom:10px; border-radius:4px; border:none; }
  </style>
</head>
<body>

<h1>Painel Administrativo - Full Fire</h1>

<h2>Produtos</h2>
<form id="formAdicionar">
  <input type="text" id="nomeProduto" placeholder="Nome do produto" required>
  <input type="number" step="0.01" id="precoProduto" placeholder="Preço" required>
  <input type="text" id="descricaoProduto" placeholder="Descrição" required>
  <input type="text" id="imagemProduto" placeholder="URL da imagem" required>
  <button type="submit">Adicionar Produto</button>
</form>

<table id="tabelaProdutos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Preço</th>
      <th>Descrição</th>
      <th>Imagem</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Pedidos Recebidos</h2>
<table id="tabelaPedidos">
  <thead>
    <tr>
      <th>Data</th>
      <th>Nome</th>
      <th>Celular</th>
      <th>Email</th>
      <th>Endereço</th>
      <th>Bairro</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Forma Pagamento</th>
      <th>Produtos</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Modal de edição -->
<div id="modal-editar" class="modal">
  <div class="modal-content">
    <h3>Editar Produto</h3>
    <input type="text" id="editar-nome" placeholder="Nome">
    <input type="number" step="0.01" id="editar-preco" placeholder="Preço">
    <input type="text" id="editar-descricao" placeholder="Descrição">
    <input type="text" id="editar-imagem" placeholder="URL da imagem">
    <button onclick="salvarEdicao()">Salvar</button>
    <button onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script src="admin-panel.js"></script>
</body>
</html>
