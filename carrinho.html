<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrinho - Full Fire</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background:#000; color:white; font-family:Arial; margin:0; padding:0; }
    header {
      display:flex; justify-content:space-between; align-items:center;
      background:#111; padding:15px 25px; border-bottom:1px solid gold;
    }
    header h1 { color:gold; margin:0; font-size:1.4rem; }
    header a {
      color:black; background:gold; padding:10px 15px;
      text-decoration:none; border-radius:5px; font-weight:bold;
    }
    table { width:100%; border-collapse:collapse; margin:20px auto; max-width:900px; }
    th, td { border:1px solid gold; padding:10px; text-align:center; }
    img { width:60px; border-radius:5px; }
    .btn { padding:10px 15px; background:gold; border:none; color:black; font-weight:bold; cursor:pointer; border-radius:5px; }
    .total { text-align:right; max-width:900px; margin:auto; font-size:1.2rem; margin-bottom:20px; }
  </style>
</head>
<body>

<header>
  <h1>Seu Carrinho</h1>
  <a href="produtos.html">Voltar aos produtos</a>
</header>

<main>
  <table id="tabelaCarrinho">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Imagem</th>
        <th>Preço</th>
        <th>Qtd</th>
        <th>Subtotal</th>
        <th>Remover</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total" id="totalCarrinho">Total: R$ 0,00</div>
  <div style="text-align:center;">
    <button class="btn" onclick="finalizarCompra()">Finalizar Compra</button>
  </div>
</main>

<script src="carrinho.js"></script>

<button onclick="history.back()" 
        style="
          margin-top:20px;
          padding:10px 15px;
          background:gold;
          color:black;
          border:none;
          border-radius:5px;
          cursor:pointer;
          font-weight:bold;">
  ← Voltar
</button>

</body>
</html>
