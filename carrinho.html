<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - Full Fire</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; }
    header { background: linear-gradient(135deg, #111, #000); padding: 2rem 1rem; text-align: center; color: #FFD700; }
    .carrinho-container { max-width: 800px; margin: 2rem auto; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; }
    th, td { padding: 10px; text-align: center; border: 1px solid #FFD700; }
    th { background-color: #222; }
    img { width: 60px; border-radius: 5px; }
    .btn { padding: 10px 15px; background-color: #FFD700; border: none; color: #000; font-weight: bold; cursor: pointer; border-radius: 5px; transition: 0.3s; }
    .btn:hover { background-color: #fff; }
    .total { text-align: right; font-size: 1.2rem; margin-bottom: 20px; }
  </style>
</head>
<body>

<header>
  <h1>Seu Carrinho - Full Fire</h1>
</header>

<main>
  <div class="carrinho-container">
    <table id="tabelaCarrinho">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Imagem</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Subtotal</th</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos serão adicionados aqui pelo JS -->
      </tbody>
    </table>

    <div class="total" id="totalCarrinho">Total: R$ 0,00</div>

    <button class="btn" onclick="finalizarCompra()">Finalizar Compra</button>
  </div>
</main>

<script src="carrinho.js"></script>
</body>
</html>
